<!doctype html>
<html>
<head>

  <link href="./style.css" rel="stylesheet">
</head>
<body class="bg-gray-200">
  <h1 class="text-3xl font-bold underline text-center mt-10 bg-amber-900  text-white">

  </div>
  <div class="container">

        <div class="actions">
          <input type="checkbox" class="mr-4">
          <button class="bg-red-700 px-2 py-y text-white rounded ">Delect</button>
        </div>
      </div>
    </div>
 <div class="todo-wrapper mt-4">
      <div class="todo bg-white flex items-center justify-between mx-20 text-2xl py-2 px-2 rounded">
        <p>Catch Giratina</p>
        <div class="actions">
          <input type="checkbox" class="mr-4">
          <button class="bg-red-700 px-2 py-y text-white rounded">Delect</button>
        </div>
      </div>
    </div>
  </div>
  <script src="/script.js"></script>
</body>
</html>
